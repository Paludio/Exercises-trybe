<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio viagem</title>
</head>

<body>
    <header>
        <h1>Formulário de inscrição</h1>
    </header>

    <main id="main-content">
        <form action="" method="post">
            <div id="complet-name">
                <label for="full-name">Nome:
                    <input type="text" name="fullName" id="full-name" placeholder="Digite seu nome completo" minlength="10" maxlength="40" required autofocus>
                </label>
            </div>
            <div>
                <label for="client-email">E-mail:
                    <input type="email" name="clientEmail" id="client-email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" required>
                </label>
            </div>
            
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
