<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio viagem</title>
</head>

<body>
    <header>
        <h1>Formulário de inscrição</h1>
    </header>

    <main id="main-content">
        <form action="" method="post">
            <div id="complet-name">
                <label for="full-name">Nome:
                    <input type="text" name="fullName" id="full-name" placeholder="Digite seu nome completo"
                        minlength="10" maxlength="40" required autofocus>
                </label>
            </div>
            <div>
                <label for="client-email">E-mail:
                    <input type="email" name="clientEmail" id="client-email" placeholder="Digite seu e-mail"
                        minlength="10" maxlength="50" required>
                </label>
            </div>
            <p class="paragrafos">Destino preferido</p>
            <div class="radio">
                <label for="destino-cidade">
                    <input type="radio" name="destinos" id="destino-cidade"> Cidade
                </label>
            </div>
            <div class="radio">
                <label for="destino-campo">
                    <input type="radio" name="destinos" id="destino-campo"> Campo
                </label>

                <label for="destino-praia">
                    <input type="radio" name="destinos" id="destino-praia"> Praia
                </label>

                <label for="destino-montanhas">
                    <input type="radio" name="destinos" id="destino-montanhas"> Montanhas
                </label>

            </div>
            <p class="paragrafos">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <div>
                <textarea name="detalhes" id="textarea" cols="30" rows="10" maxlength="500"
                    placeholder="Digite aqui"></textarea>
            </div>
            <p class="paragrafos">Qual a melhor data para realizar sua viagem?</p>
            <div>
                <label for="date">
                    <input type="date" name="data" id="date" placeholder="dd/mm/aaaa" required>
                </label>
            </div>
            <div>
                <label for="check-box">
                    <input type="checkbox" name="concordo1" id="check-box" /> Gostaria de receber outras incríveis
                    oportunidades oferecidas pela Trybe?
                </label>
            </div>
            <div>
                <label for="check-box2">
                    <input type="checkbox" name="concordo2" id="check-box2" /> Concordo que imagens das minhas férias
                    poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>

            <button type="submit" id="botao">Enviar</button>
            <button type="reset" id="botaoReset">Resetar</button>
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
