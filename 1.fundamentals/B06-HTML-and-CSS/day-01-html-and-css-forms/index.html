<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="email">
            <input id="email" type="email" placeholder="Digite seu E-mail" required autocomplete="off" autofocus>
        </label>
        <label for="senha">
            <input id="senha" type="password" placeholder="Digite sua senha" required>
        </label>
        <label for="caixa">
            <input id="caixa" type="checkbox"> Lembre-me
        </label>
        <label for="botao">
            <button id="botao" type="submit">Entrar</button>
        </label>

    </form>
</body>
</html>
